<div class="card shadow-lg">
  <div class="card-header">{{ product.name }}</div>
  <img
    [src]="product.imageUrl"
    alt="img"
    class="img-card-top"
    style="height: 220px"
  />
  <div class="card-body">
    <button
      class="btn btn-primary"
      style="width: 100%"
      (click)="onDetailsPage()"
    >
      Details
    </button>
  </div>
  <div class="card-footer text-muted text-center">${{ product.price }}</div>
</div>
