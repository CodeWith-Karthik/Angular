<div class="container mt-3 border p-3 bg-dark text-light">
  <p class="h3">Product Upsert</p>
  <div class="row">
    <div class="col-md-12">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" class="form-control" [(ngModel)]="product.price" />
      </div>
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.imageUrl"
        />
      </div>
      <div class="mb-3">
        <button class="btn btn-success me-2" (click)="onSubmit()">Add</button>
        <button class="btn btn-primary me-2" (click)="onShow()">Show</button>
        <button class="btn btn-warning" (click)="onHide()">Hide</button>
      </div>
    </div>
  </div>
</div>
